<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo/favicon.png"
      type="image/x-icon"
    />
    <title>Home | Mir Faisal Ahmad</title>
    <!-- remote css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- remote css -->
    <!-- loval css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- local css -->
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand w-25 d-flex justify-content-start"
          href="./index.html"
        >
          <img src="./images/logo/Logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 d-flex justify-content-end mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./project.html"
                >Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->
    <section id="main">
      <div class="container">
        <div class="timeline w-75 m-auto">
          <div class="intro-text">
            <h2>Contact.</h2>
            <p>
              Get in touch or shoot me an email directly on
              <strong>mirfaisal08@gmail.com</strong>
            </p>
          </div>
          <div class="contact-form">
            <form
              class="d-flex flex-column w-75 align-items-start"
              action="https://submit-form.com/j22PEq4F"
            >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required=""
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required=""
              />

              <textarea
                id="message"
                name="message"
                placeholder="Message"
                required=""
                rows="5"
              ></textarea>
              <button class="btn" type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <form action="https://formspree.io/f/xwkjvknv" method="POST">
      <label>
        Your email:
        <input type="email" name="email" />
      </label>
      <label>
        Your message:
        <textarea name="message"></textarea>
      </label>
      <!-- your other form fields go here -->
      <button type="submit">Send</button>
    </form>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/deb5ec3c82.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
